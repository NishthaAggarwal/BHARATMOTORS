 <style>

<body ng-controller="LoginController">
{{5+5}}

	<div class="header">
		<div class="header-top-strip">
		<div class="container" style="color:white;text-align: center;font-family: Courier;font-size: 50px;">
		BHARAT MOTORS
		</div>
		</div>
	</div>
	

<div class="container">
 
  <!-- Trigger the modal with a button -->
  <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
          <h4 style="font-size: 30px"><span class="glyphicon glyphicon-lock" style="font-size: 30px" ></span> Login</h4>
        </div>
         <div class="modal-body" style="padding:40px 50px;">
         <div class="alert alert-info" id="successMessage" hidden>{{Msg}}</div>
          <form  role="form" name="adminLoginForm">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="text" class="form-control" ng-model="adminInfo.username" name="username" placeholder="Enter name" required/>
            </div>
            <div class="form-group">
			<p class="text-danger" ng-show="adminLoginForm.username.$invalid && adminLoginForm.username.$dirty">
			<span ng-show="adminLoginForm.username.$error.required">UserName is required.</span>
 			 </span></p>
			</div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="text" class="form-control" ng-model="adminInfo.psw" name="psw" placeholder="Enter password" required/>
            </div>
            <div class="form-group">
			<p class="text-danger" ng-show="adminLoginForm.psw.$invalid && adminLoginForm.psw.$dirty">
			<span ng-show="adminLoginForm.psw.$error.required">Password is required.</span>
 			 </span></p>
			</div>
             <button  type="submit" class="btn btn-block loginbutton" ng-click="validateCredentials(adminInfo)" ng-disabled="adminLoginForm.$invalid"><span class="glyphicon glyphicon-off"></span> Login</button>
          </form>
         </div>
        </div> 
       </div>
 
 
</body>
</html>
